<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Latające obrazki z napisami</title>

<style>
  html,body {
    height:100%;
    margin:0;
    background:#0b1220;
    overflow:hidden;
    font-family:Arial,Helvetica,sans-serif;
  }

  .okno {
    position:absolute;
    width:220px;
    height:180px;
    background:#fff;
    border-radius:8px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    box-shadow:0 8px 20px rgba(0,0,0,0.6);
    user-select:none;
    cursor:default;
  }

  .okno img {
    width:200px;
    height:110px;
    object-fit:cover;
    margin-top:8px;
    border-radius:4px;
  }

  .caption {
    padding:8px 10px;
    text-align:center;
    font-weight:600;
    color:#111;
    font-size:14px;
    width:100%;
    box-sizing:border-box;
  }

  .close-btn {
    position:absolute;
    right:6px;
    top:6px;
    width:22px;
    height:22px;
    border-radius:50%;
    background:rgba(0,0,0,0.65);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:14px;
    cursor:pointer;
  }

  @keyframes wobble {
    0% { transform:rotate(-10deg); }
    50% { transform:rotate(10deg); }
    100% { transform:rotate(-10deg); }
  }

  .okno.wobble {
    animation: wobble 0.2s infinite;
  }
</style>
</head>
<body>

<script>
// --------------------------------------
// ULTRA SPEED
// --------------------------------------
const spawnInterval = 20;     // było 600 → teraz 20 ms
const maxWindows = 1000;      // było 80 → teraz 1000
const speedMultiplier = 20;   // było 4 → teraz 20x szybciej

const minLife = 1000;         // 1 sekunda życia
const maxLife = 4000;         // max 4 sekundy

const images = [
  "https://via.placeholder.com/400x220?text=A",
  "https://via.placeholder.com/400x220?text=B",
  "https://via.placeholder.com/400x220?text=C"
];

const texts = [
  "KIEDY HOI",
  "FACEIT PROSZE",
  "NIGGER NIGGER",
  "DOBROCZYŃCA PIES",
  "NAKY TOKSYCZNA",
  "CWEL CWEL CWEL",
  "JAREK NIE KRZYCZ",
  "skibidi ohio rizz"
];

function randInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function createWindow() {
  if (document.querySelectorAll(".okno").length >= maxWindows) return;

  const win = document.createElement("div");
  win.className = "okno wobble";

  win.style.left = randInt(0, window.innerWidth - 220) + "px";
  win.style.top = randInt(0, window.innerHeight - 180) + "px";

  const close = document.createElement("div");
  close.className = "close-btn";
  close.textContent = "×";
  close.onclick = () => win.remove();
  win.appendChild(close);

  const img = document.createElement("img");
  img.src = images[Math.floor(Math.random() * images.length)];
  win.appendChild(img);

  const caption = document.createElement("div");
  caption.className = "caption";
  caption.textContent = texts[Math.floor(Math.random() * texts.length)];
  win.appendChild(caption);

  document.body.appendChild(win);

  let dx = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1) * speedMultiplier;
  let dy = (Math.random() * 4 + 2) * (Math.random() < 0.5 ? 1 : -1) * speedMultiplier;

  let paused = false;

  win.addEventListener("mouseenter", () => paused = true);
  win.addEventListener("mouseleave", () => paused = false);

  function move() {
    if (!document.body.contains(win)) return;

    if (!paused) {
      let x = win.offsetLeft + dx;
      let y = win.offsetTop + dy;

      if (x <= 0) { x = 0; dx = Math.abs(dx); }
      if (y <= 0) { y = 0; dy = Math.abs(dy); }

      if (x + win.offsetWidth >= window.innerWidth) {
        x = window.innerWidth - win.offsetWidth;
        dx = -Math.abs(dx);
      }

      if (y + win.offsetHeight >= window.innerHeight) {
        y = window.innerHeight - win.offsetHeight;
        dy = -Math.abs(dy);
      }

      win.style.left = x + "px";
      win.style.top = y + "px";
    }

    requestAnimationFrame(move);
  }

  requestAnimationFrame(move);

  setTimeout(() => {
    if (win.parentElement) win.remove();
  }, randInt(minLife, maxLife));
}

const spawner = setInterval(createWindow, spawnInterval);

window.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    clearInterval(spawner);
    document.querySelectorAll(".okno").forEach(n => n.remove());
  }
});
</script>

</body>
</html>
