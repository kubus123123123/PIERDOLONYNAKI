<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Latające obrazki turbo</title>

<style>
  html,body {
    height:100%;
    margin:0;
    background:#0b1220;
    overflow:hidden;
    font-family:Arial,Helvetica,sans-serif;
  }

  .okno {
    position:absolute;
    width:220px;
    height:180px;
    background:#fff;
    border-radius:8px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    box-shadow:0 8px 20px rgba(0,0,0,0.6);
    user-select:none;
    cursor:default;
  }

  .okno img {
    width:200px;
    height:110px;
    object-fit:cover;
    margin-top:8px;
    border-radius:4px;
  }

  .caption {
    padding:8px 10px;
    text-align:center;
    font-weight:600;
    color:#111;
    font-size:14px;
    width:100%;
    box-sizing:border-box;
  }

  .close-btn {
    position:absolute;
    right:6px;
    top:6px;
    width:22px;
    height:22px;
    border-radius:50%;
    background:rgba(0,0,0,0.65);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:14px;
    line-height:1;
    cursor:pointer;
  }
</style>
</head>
<body>

<script>
// -----------------------------------------
// KONFIG
// -----------------------------------------
const images = [
  "https://via.placeholder.com/400x220?text=1",
  "https://via.placeholder.com/400x220?text=2",
  "https://via.placeholder.com/400x220?text=3"
];

const texts = [
  "KIEDY HOI KIEDY HOI KIEDY HOI",
  "O TAK CHODZMY FACEIT",
  "NIGGER NIGGER NIGGER",
  "DOBROCZYNCA TO PIES",
  "NAKY TO TOKSYCZNA KURWA",
  "CWEL CWEL CWEL CWEL",
  "JAREK NIE KRZYCZ",
  "jeden spi skibidi"
];

const spawnInterval = 150;  // DUŻO SZYBCIEJ
const maxWindows = 150;     // DUŻO WIĘCEJ

// -----------------------------------------
// FUNKCJE
// -----------------------------------------
function randInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function createWindow() {
  if (document.querySelectorAll('.okno').length >= maxWindows) return;

  const win = document.createElement('div');
  win.className = 'okno';

  win.style.left = randInt(0, window.innerWidth - 220) + 'px';
  win.style.top = randInt(0, window.innerHeight - 180) + 'px';

  const close = document.createElement('div');
  close.className = 'close-btn';
  close.textContent = '×';
  close.onclick = () => win.remove();
  win.appendChild(close);

  const img = document.createElement('img');
  img.src = images[Math.floor(Math.random() * images.length)];
  win.appendChild(img);

  const caption = document.createElement('div');
  caption.className = 'caption';
  caption.textContent = texts[Math.floor(Math.random() * texts.length)];
  win.appendChild(caption);

  document.body.appendChild(win);

  let dx = (Math.random()*4 + 2) * (Math.random()<0.5 ? 1 : -1); // SZYBCIEJ
  let dy = (Math.random()*4 + 2) * (Math.random()<0.5 ? 1 : -1); // SZYBCIEJ

  let paused = false;
  win.addEventListener('mouseenter', () => paused = true);
  win.addEventListener('mouseleave', () => paused = false);

  // TURBO RUCH – brak requestAnimationFrame
  setInterval(() => {
    if (!document.body.contains(win) || paused) return;

    let x = win.offsetLeft + dx;
    let y = win.offsetTop + dy;

    if (x <= 0) { x = 0; dx = Math.abs(dx); }
    if (y <= 0) { y = 0; dy = Math.abs(dy); }
    if (x + win.offsetWidth >= window.innerWidth) {
      x = window.innerWidth - win.offsetWidth;
      dx = -Math.abs(dx);
    }
    if (y + win.offsetHeight >= window.innerHeight) {
      y = window.innerHeight - win.offsetHeight;
      dy = -Math.abs(dy);
    }

    win.style.left = x + "px";
    win.style.top = y + "px";
  }, 5); // **5ms = ogromna prędkość**
}

// -----------------------------------------
// START
// -----------------------------------------
setInterval(createWindow, spawnInterval);

</script>

</body>
</html>
